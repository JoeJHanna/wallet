<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="login-container">
    <div class="card">
        <form class="login-form">
            <h1>Register</h1>
            <div class="input-group">
                <label for="form-email" class="input-label">Email or Phone Number</label>
                <input type="text" name="form-email" id="form-email" class="input">
            </div>
            <div class="input-group">
                <label for="form-password" class="input-label">Password</label>
                <input type="password" name="form-password" id="form-password" class="input">
            </div>
            <button id="register-button">Register!</button>
            <div class="login-form-divider"></div>
            <p class="register-text">Don't have and account <a>Login here.</a>
        </form>
    </div>
</section>
<script src="javascript/index.js"></script>
</body>
</html>
