<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="login-container">
    <div class="card">
        <form class="login-form">
            <h1>Register</h1>
            <div class="input-group">
                <label for="login-form-email" class="input-label">Email or Phone Number</label>
                <input type="text" name="login-form-email" id="login-form-email" class="input">
            </div>
            <div class="input-group">
                <label for="login-form-password" class="input-label">Password</label>
                <input type="password" name="login-form-password" id="login-form-password" class="input">
            </div>
            <button id="login-button">Register!</button>
            <div class="login-form-divider"></div>
            <button id="gmail-login-button">
                Gmail
            </button>
            <button id="apple-login-button">
                Apple
            </button>
            <p class="register-text">Don't have and account <a>Login here.</a>
        </form>
    </div>
</section>
<script src="login.js"></script>
</body>
</html>
